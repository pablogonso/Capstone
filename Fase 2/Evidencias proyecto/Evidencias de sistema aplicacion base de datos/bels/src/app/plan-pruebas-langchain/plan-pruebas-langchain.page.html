<ion-header>
  <ion-toolbar>
    <ion-title>Plan de trabajo IA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="generarRespuestas()">
    <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>
    <span *ngIf="!cargando">Generar plan de trabajo</span>
  </ion-button>

  <ion-card *ngFor="let item of recomendaciones">
    <ion-card-header>
      <ion-card-title>Grupo: {{ item.grupo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Pregunta:</strong> {{ item.pregunta }}</p>
      <p><strong>Puntaje:</strong> {{ item.puntaje_total }}</p> <!-- Mostrar el puntaje individual aquí -->
      <p><strong>Recomendación:</strong> {{ item.recomendacion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

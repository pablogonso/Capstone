<ion-header>
  <ion-toolbar>
    <ion-title>Langchain Pruebas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Introduce tu texto</ion-label>
    <ion-input [(ngModel)]="inputText"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="getLLMResponse()">Enviar a Langchain</ion-button>

  <ion-card *ngIf="response">
    <ion-card-header>
      <ion-card-title>Respuesta de Langchain</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ response }}
    </ion-card-content>
  </ion-card>
</ion-content>

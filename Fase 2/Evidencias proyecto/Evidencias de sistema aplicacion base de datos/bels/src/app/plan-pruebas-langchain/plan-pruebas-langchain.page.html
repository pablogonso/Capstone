<ion-header>
  <ion-toolbar>
    <ion-title>Plan de trabajo IA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar las preguntas y respuestas generadas por la IA -->
  <ion-card *ngFor="let item of preguntasRespuestas">
    <ion-card-header>
      <ion-card-title>{{ item.pregunta }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p [innerHTML]="item.respuesta"></p>
    </ion-card-content>
  </ion-card>

  <!-- BotÃ³n para generar el plan de trabajo con un spinner -->
  <ion-button expand="full" (click)="generarRespuestas()">
    <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>
    <span *ngIf="!cargando">Generar plan de trabajo</span>
  </ion-button>
</ion-content>

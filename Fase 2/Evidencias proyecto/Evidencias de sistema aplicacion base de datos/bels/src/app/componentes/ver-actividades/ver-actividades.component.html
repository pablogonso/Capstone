<ion-header>
  <ion-toolbar>
    <ion-title>Actividades</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let actividad of planesTrabajo?.preguntasPlanes">
      <ion-label>{{ actividad.plan }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="actividad.completo"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div class="ion-text-center">
    <ion-button (click)="cerrarModal()">Cerrar</ion-button>
  </div>
 </ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        
        <ion-button expand="full" type="submit">Login</ion-button>
        <ion-button expand="full" routerLink="/ingresar-datos">¿No tienes cuenta?</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

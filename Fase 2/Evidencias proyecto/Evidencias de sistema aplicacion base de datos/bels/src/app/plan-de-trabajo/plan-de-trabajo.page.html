<ion-content>
  
  <ion-card *ngIf="planesTrabajos.length > 0">
    <!-- Progreso circular -->
    <circle-progress
      [percent]="obtenerPorcentaje(planesTrabajos[0])"
      [radius]="100"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="300"
      [subtitle]="'Progreso'"
    ></circle-progress>

    <!-- Información del plan -->
    <ion-card-header>
      <p class="text-style">Plan de trabajo vigente:</p>
      <ion-card-title><h2>{{ planesTrabajos[0]?.titulo || 'Plan no definido' }}</h2></ion-card-title>
    </ion-card-header>
    </ion-card>

    <ion-card-content>
      <p>{{ planesTrabajos[0]?.descripcion || 'Descripción no disponible.' }}</p>
      <!-- Botón para abrir el modal -->
      <ion-button expand="block" (click)="abrirModal()">Ver Actividades</ion-button>
      <ion-button expand="block" color="primary" (click)="irAlHome()">Volver al inicio</ion-button>
    </ion-card-content> 
  
  <!-- Mensaje para cuando no hay datos -->
  <div *ngIf="planesTrabajos.length === 0" class="ion-text-center">
    <p>No hay datos disponibles para mostrar.</p>
  </div>
</ion-content>

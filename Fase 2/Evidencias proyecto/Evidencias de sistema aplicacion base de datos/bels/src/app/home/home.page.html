<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- Muestra el logo dentro del título -->
      <img class="logo_app" src="assets/icon/BELS.jpeg" alt="Logo de la aplicación" />
      <!-- Espacio opcional para el texto adicional -->
      <span style="margin-left: 10px;"></span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/icon/bels-avatar.png" alt="Descripción de la imagen" class="person-logo" />
    <ion-card-header>
      <ion-card-title>Bienvenido al Test BELS</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <strong class="large-text">
        Aplicación en la cual podrás generar un plan de trabajo en base a los resultados del test
      </strong>
      <br>
      <ion-button expand="full" routerLink="/login">Continuar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
